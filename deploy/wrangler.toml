# Cloudflare Workers 配置文件
# 用于部署图片查看器

name = "image-viewer-worker"
type = "javascript"

account_id = "YOUR_ACCOUNT_ID"  # 替换为你的Cloudflare账户ID
workers_dev = true  # 使用workers.dev子域名
route = ""  # 可选：自定义路由
zone_id = ""  # 可选：如果使用自定义路由，需要提供zone_id

[build]
command = "echo 'No build needed'"

[build.upload]
format = "service-worker"

# 环境变量（可选）
[vars]
SITE_NAME = "Image Viewer"
DEBUG = false

# KV命名空间（用于存储图片数据，可选）
# [[kv_namespaces]]
# binding = "IMAGES"
# id = "YOUR_KV_NAMESPACE_ID"
# preview_id = "YOUR_PREVIEW_KV_NAMESPACE_ID"
